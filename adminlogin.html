<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advisor Login - SmartPass</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1b5023, #1b502a);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: white;
      width: 350px;
      padding: 40px 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .login-box img {
      width: 80px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 10px;
      color: #4a90e2;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
    }
    button {
      width: 100%;
      background: #4a90e2;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #357ae8;
    }
    a {
      font-size: 13px;
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="logo.png" alt="College Logo" />
    <h2>Admin Login</h2>
    <form action="admin.html">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
