<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Signup â€“ Smart Outpass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(100deg, #215429, #215320);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #fff;
    padding: 25px 30px;
    border-radius: 15px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    text-align: center;
  }
  h2 { margin-bottom: 15px; color:#333; }
  input, select {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
  }
  button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 6px;
    background: #3498db;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover { opacity: 0.9; }
  .error { color: red; font-size: 13px; margin-top: 4px; }
  .profile-pic {
    width: 100px; height: 100px;
    border-radius: 50%; object-fit: cover;
    margin-bottom: 10px;
    cursor: pointer;
    border: 2px solid #3498db;
  }
  p { font-size: 14px; }
  a { color: #3498db; text-decoration: none; }
  </style>
</head>
<body>

<div class="container">
  <h2>Student Signup</h2>
  
  <!-- Profile Photo Upload -->
  <label for="photoUpload">
    <img id="preview" src="https://via.placeholder.com/100" class="profile-pic" title="Click to upload profile photo">
  </label>
  <input type="file" id="photoUpload" accept="image/*" style="display:none;">
  
  <!-- Signup Fields -->
  <input type="text" id="name" placeholder="Full Name" />
  <input type="text" id="roll" placeholder="Roll Number" />
  <input type="text" id="dept" placeholder="Department" />
  
  <select id="year">
    <option value="">Select Year</option>
    <option>1st Year</option>
    <option>2nd Year</option>
    <option>3rd Year</option>
    <option>4th Year</option>
  </select>

  <input type="text" id="hostel" placeholder="Hostel / Room Number" />
  <input type="email" id="email" placeholder="College Email (@srishakthi.ac.in)" />
  <input type="password" id="password" placeholder="Strong Password (min 8 chars)" />

  <div class="error" id="msg"></div>
  
 <form onsubmit="signup(event)">
  <button type="submit" id="createBtn">Create Account</button>
</form>


  <p>Already have an account? <a href="stulogin.html">Login</a></p>
</div>

<!-- JavaScript -->
<script type="module" src="./studentSignIn.js"></script>


</body>
</html>
